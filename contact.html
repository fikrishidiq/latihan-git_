<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScript-Looping</title>
</head>

<body>
    <h2>Berikut looping di javaScript</h2>
    <script>
        alert('hello world');

        for(let data = 1; data <= 10; data+=1){
            document.writeln(`<p>${data}</p>`);
        }

    </script>


</body>

</html>
